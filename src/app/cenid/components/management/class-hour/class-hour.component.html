<mat-accordion>
  <mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title> New Class Hour </mat-panel-title>
    </mat-expansion-panel-header>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">      
      <div class="mb-1">
        <mat-form-field>
          <input matInput placeholder="Class Hour Name" formControlName="dsClass">
        </mat-form-field>
        <small *ngIf="form.controls['dsClass'].hasError('required') && form.controls['dsClass'].touched"
          class="mat-text-warn">You must include a class hour name.</small>
      </div>
      <div class="mb-2">
        <label for="clock">Time</label>
        <!-- <app-time-picker id="clock" color="warn" [(userTime)]="form.controls.classTime.value" (onRevert)="onRevert()"
          (onSubmit)="onSubmit($event)"></app-time-picker> -->
      </div>
      <hr >
      <mat-card-actions>
        <span fxFlex></span>
        <button mat-raised-button class="mr-5" color="primary" type="submit">Submit</button>
      </mat-card-actions>
    </form>
  </mat-expansion-panel>
</mat-accordion>


<div class="mb-1 mat-elevation-z8">
  <mat-card-content>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort style="width:100%;">

      <!-- Class Name Column -->
      <ng-container matColumnDef="dsClass" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Class Name </th>
        <td mat-cell *matCellDef="let element"> {{element.dsClass}} </td>
      </ng-container>

      <!-- Class Hour Time Column -->
      <ng-container matColumnDef="classTime" sticky>
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Class Hour Time </th>
        <td mat-cell *matCellDef="let element"> {{element.classTime.hour}}:{{("0" + element.classTime.minute).slice(-2)}} {{element.classTime.meriden}} </td>
      </ng-container>

      <!-- Star Column -->
      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item>
              <mat-icon>highlight_off</mat-icon>
              <span>Drop</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </mat-card-content>
</div>

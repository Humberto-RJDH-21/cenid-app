<mat-accordion>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title> New Level </mat-panel-title>
      </mat-expansion-panel-header>
      <form [formGroup]="form">      
        <div class="mb-1">
          <mat-form-field style="width: 100%">
            <input matInput placeholder="Level Name" formControlName="dsLevel">
          </mat-form-field>
          <small *ngIf="form.controls['dsLevel'].hasError('required') && form.controls['dsLevel'].touched"
            class="mat-text-warn">You must include a level name.</small>
        </div>
        <div class="mb-1">
            <mat-form-field style="width: 100%">
              <input matInput placeholder="Level Description" formControlName="nameLevel">
            </mat-form-field>            
          </div>          
        <hr >
        <mat-card-actions>
          <span fxFlex></span>
          <button mat-raised-button class="mr-5" color="primary" type="submit">Submit</button>
        </mat-card-actions>
      </form>
    </mat-expansion-panel>
  </mat-accordion>
  
  
  <div class="mb-1 mat-elevation-z8">
    <mat-card-content>
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
      <table mat-table [dataSource]="dataSource" matSort style="width:100%;">
  
        <!-- Level Name Column -->
        <ng-container matColumnDef="dsLevel" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Level Name </th>
          <td mat-cell *matCellDef="let element"> {{element.dsLevel}} </td>
        </ng-container>
  
        <!-- Level Description Column -->
        <ng-container matColumnDef="nameLevel" sticky>
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Level Description </th>
          <td mat-cell *matCellDef="let element"> {{element.nameLevel}} </td>
        </ng-container>
  
        <!-- Star Column -->
        <ng-container matColumnDef="star" stickyEnd>
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item>
                <mat-icon>highlight_off</mat-icon>
                <span>Drop</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </mat-card-content>
  </div>

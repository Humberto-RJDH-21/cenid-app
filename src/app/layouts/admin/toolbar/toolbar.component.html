<button [matMenuTriggerFor]="langs" mat-icon-button class="m-r-5">
    <mat-icon>
        language
    </mat-icon>
</button>
<mat-menu #langs="matMenu" >
    <ng-container *ngFor="let lang of languageList">
    <a href="/{{lang.code}}/">
        <button mat-menu-item>
            <mat-icon>check-box</mat-icon> {{lang.label}}
        </button>
    </a>
</ng-container>
</mat-menu>
